<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice CSS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Шапка сайту</h1>
        </header>
        <nav class="wrapper">
            <ul>
                <li class="menu lightBlue">Меню сайту</li>
                <li class="menu blue">Меню сайту</li>
                <li class="menu light">Меню сайту</li>
                <li class="menu pink">Меню сайту</li>
                <li class="menu purple">Меню сайту</li>
            </ul>
        </nav>
        <main class="wrapper">
            <div class="content">
                <div class="text">text</div>
                <div>
                    <div class="blok3">3</div>
                    <div class="blokTwo blok4">4</div>
                    <div class="blokTwo blok5">5</div>
                </div>
            </div>
            <div class="content">
                <div class="blokA">A</div>
                <div class="blokLetter">
                    <div class="blokB">B</div>
                    <div class="blokBTwo blokB1">B1</div>
                    <div class="blokBTwo blokB2">B2</div>
                </div>
                <div class="blokLetter colorC">
                    <div class="blokC c1">C1</div>
                    <div class="blokC c2">C2</div>
                    <div class="blokC c3">C3</div>
                    <div class="blokCTwo c4">C4</div>
                    <div class="blokCTwo c5">C5</div>
                </div>
                <div class="blokLetter colorD">
                    <div class="blokD d">D</div>
                    <div class="blokD d1">D1</div>
                    <div class="d3">
                        <h4>D3</h4>
                        <img src="img/img.png" alt="png">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="wrapper">
                    <div class="blokNumber i">I</div>
                    <div class="blokNumber ii">II</div>
                    <div class="blokNumber iii">III</div>
                </div>
                <div class="blokV">
                    <div class="blokInside">
                        <div class="inside"></div>
                    </div>
                </div>
                <div class="blokVI">VI</div>
                <div class="wrapper">
                    <div class="blokNumber2 vii">VII</div>
                    <div class="blokNumber2 viii">
                        <div class="blokVIII">VIII</div>
                        <div class="wrapper">
                            <div class="blocNumber2Two blokIX">IX</div>
                            <div class="blocNumber2Two blokX">X</div>
                        </div>
                        <div class="blokXI">XI</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Підвал</p>
        </footer>
    </div>
</body>

</html>
